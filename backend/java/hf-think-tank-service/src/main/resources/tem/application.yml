spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/hf_db_tem?characterEncoding=UTF-8&useSSL=false&serverTimezone=CTT&allowMultiQueries=true
    username: root
    password: 123456
    druid:
      validation-query: select 1
  redis:
    host: 127.0.0.1
    password: 123456
    port: 6379
    pool:
      max: 8
      max-wait: -1
      max-idle: 8
      min-idle: 0
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  rabbitmq:
    addresses: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  servlet:
    multipart:
      max-file-size: 5000MB
      max-request-size: 5000MB
  main:
    allow-bean-definition-overriding: true
  data:
    neo4j:
      uri: bolt://127.0.0.1:7687
      username: neo4j
      password: neo4j
mybatis:
  configuration:
    map-underscore-to-camel-case: true
  #    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.yinww.demo.springboot2.demo006.domain
logging:
  pattern:
    console: "[%thread] %-5level %logger{36} - %msg%n"
server:
  port: 9991
  servlet:
    session:
      timeout: 3600
flowable:
  async-executor-activate: false
doc-frame-service:
  env-name: tem
  # 路径注意大小写
  upload-path: /application/hf_tem/resource/doc
  #  download-path: D:\file\download\
  file-pdf-save-path: /application/hf_tem/resource/pdf

  #  项目路径
  project-file-path: /application/hf_tem/resource/projectFile
  #  上传文件解析暂存路径
  doc2html-path: /application/hf_tem/resource/html
  #  word解压路径
  docUnzip-path: /application/hf_tem/resource/unzip
  #  公司信息路径
  company-path: /application/hf_tem/resource/company
  #  头像路径
  headImg-path: /application/hf_tem/resource/headImg
  #  文章内图片存放路径
  pic-path: /application/hf_tem/resource/docImg
  #  静态资源访问的地址
  static-resource-path: http://hansit.nebulaedata.cn
  #  参数资源存放路径
  annex-path: /application/hf_tem/resource/annex
  #  段落对比路径
  compare-path: /application/hf_tem/resource/compare
  compare-path-local: /application/hf_tem/resource/compare
  #  文档下载路径
  download-path: /application/hf_tem/resource/download
  #  批次文件路径
  batch-file-path: /application/hf_tem/resource/batchFile
    #  工具系统同步文件路径
  upload-json-path: /application/hf_tem/resource/upload_json_path
  #  数据管理-上传excel文件
  upload-dm-data-path: /application/hf_tem/resource/upload_dm_excel_path

# 外部端口调用
do-post:
  dfb-url: http://dfb.nebulaedata.cn